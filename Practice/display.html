<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2: Display Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>User Data Display</h1>
    <table id="tableArea">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Username</th>
            </tr>
        </thead>
    </table>
    <p><a href="index.html">Go Back to Entry Page</a></p>

    <script>
        $(document).ready(function() {
            const JSONObj = sessionStorage.getItem('userData');
            const $tableBody = $('#tableArea');

            if (JSONObj) {
                try {
                    // Parse the JSON string back into a JavaScript object
                    const dataObject = JSON.parse(JSONObj); 

                    // Create the table row using the data
                    const newRow = `
                        <tr>
                            <td>${dataObject.First}</td>
                            <td>${dataObject.Last}</td>
                            <td>${dataObject.Age}</td>
                            <td>${dataObject.UserName}</td>
                        </tr>
                    `;
                    
                    // Append the row to the table body
                    $tableBody.append(newRow);
                    
                    // Clear the session data if it's a one-time use (optional)
                    // sessionStorage.removeItem('userData');

                } catch (e) {
                    $tableBody.html('<tr><td colspan="4" style="color: red;">Error: Invalid data format retrieved.</td></tr>');
                    console.error("Parsing Error:", e);
                }
            } else {
                $tableBody.html('<tr><td colspan="4">No user data found. Please submit data on the previous page.</td></tr>');
            }
        });
    </script>
</body>
</html>
