<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript object </title>
</head>
<body>
    <form onsubmit="return false">
        <label>First Name</label>
        <input type="text"  id="fname" placeholder="Enter the first name"><br><br>

        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Enter the last name "></input><br><br>

        <label>Enter the marks</label>
        <input type="number" id="marks"><br><br>

        <button id="btn" onclick="Display()">Add</button>
        <table id="tablearea"></table>
    </form>

    <script>
        let headeriscreated = false;
        function Display(){
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let mark = parseInt(document.getElementById("marks").value);

            const student = {
                First_name:fname,
                Last_name:lname,
                marks:mark
            }

            let table = document.getElementById("tablearea");

            if(!headeriscreated){
                let header = table.insertRow();

                header.innerHTML = `<tr>
                        <th>First Name </th>
                        <th>Last Name </th>
                        <th>Marks </th>
                        </tr>`
                headeriscreated = true;
                        
            }

            let row = table.insertRow();
            row.innerHTML = `
                            <tr>
                                <td>${student.First_name}</td>
                                <td>${student.Last_name}</td>
                                <td>${student.marks}</td>
                            </tr> `

        }
    </script>
</body>
</html>
