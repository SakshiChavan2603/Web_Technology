<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        #div1 {
            background-color: #f5f5f5;
            padding: 20px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px 10px 5px 0;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(108, 231, 108);
            border-radius: 3px;
            border: hidden;            
        }
        button:hover{
          background-color: rgb(6, 151, 6);
        }
        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
    }
    </style>
</head>
<body>
    <div id="div1">
    Num 1: <input type="number" id="num1"><br><br>
    Num 2: <input type="number" id="num2"><br><br>
    <p id="p1">Result is : </p>
    <button id="add"> + </button>
    <button id="sub"> - </button>
    <button id="mul"> * </button>
    <button id="div"> / </button> <br><br>
    </div>

    <script>
            $(document).ready(function(){
                $("button").click(function(){
                    let n1 = parseInt($("#num1").val());
                    let n2 = parseInt($("#num2").val());
                    let result;

                    if (isNaN(n1) || isNaN(n2)) {
                        $("#p1").text("Please enter valid numbers.");
                        return;
                    }

                    let op = $(this).attr("id");

                    switch(op){
                        case "add":
                            result = n1+n2;
                            break;
                        case "sub":
                            result = n1-n2;
                            break;
                        case "mul":
                            result = n1*n2;
                            break;
                        case "div":
                            if(n2==0){
                                $("#p1").text("Can not divided by zero");
                                return;
                            }
                            result = n1/n2;
                            break;
                    }
                    $("#p1").text(result);
                });
            });
    </script>
</body>
</html>
